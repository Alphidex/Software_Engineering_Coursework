<!-- Similar to docs layout -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Note — Coursework Notes</title>
    <meta name="description" content="Personal note editor for coursework — edit, format, and save your notes.">
    <link rel="stylesheet" href="../styles/note.css">
</head>
<body>
    <div class="header">
        <button id="home-button"><img src="../images/home.png" alt="Home Icon"></button>
        <div class="header-menu">
            <div class="header-menu-titlebar">
                <input id="note-title-input" type="text">
                <button id="star-button"><img src="../images/star.png" alt="Star Icon"></button>
                <button id="verify-button">Verify</button>
                <button id="save-button">Save</button>
            </div>
            <div class="header-menu-options">
                <button id="file-button">File</button>
                <button id="edit-button">Edit</button>
                <button id="view-button" >View</button>
                <button id="insert-button">Insert</button>
                <button id="format-button">Format</button>
                <button id="help-button">Help</button>
                <button id="accessibility-button">Accessibility</button>
            </div>
        </div>
        <div class="header-right-options">
            <button id="suggest-button"><img src="../images/suggestion.png" alt="Suggest Icon"></button>
            <button id="publish-button">Publish</button>
            <button id="profile-button"><img src="../images/taking-notes.png" alt="Progile Picture"></button>
        </div>
    </div>
    <div class="toolbar">
        <!-- <div class="search-button"><input type="button"></div>  -->
        <button id="undo-button"><img src="../images/undo.png" alt="Undo Icon"></button>
        <button id="redo-button"><img src="../images/forward.png" alt="Redo Icon"></button>
        <button id="zoom-button">100%</button>
        
        <div class="separator"></div>

        <select id="styles-select">
            <option>Normal text</option>
            <option>Heading 1</option>
            <option>Heading 2</option>
        </select>

        <div class="separator"></div>

        <select id="font-family-select">
            <option>Arial</option>
            <option>Inter</option>
            <option>Poppins</option>
        </select>
        
        <div class="separator"></div>
        
        <button id="decrease-font-size-button">-</button>
        <input id="font-size-input" type="number" value="12">
        <button id="increase-font-size-button">+</button>
        
        <div class="separator"></div>
        
        <button id="bold-button">B</button>
        <button id="italic-button">I</button>
        <button id="underline-button">U</button>
        <button id="text-color-button">A</button>
        <button id="text-background-color-button"><img src="../images/marker.png" alt="Marker Icon"></button>
        
        <div class="separator"></div>
        
        <button id="hide-toolbar-button">^</button>
    </div>
    <div class="content">
        <div class="page" contenteditable="true" spellcheck="true"><span style="font-size: 40px; font-weight: bold;"><em>Hello World!<em><span></div>
        <div class="page" contenteditable="true" spellcheck="true"></div>
    </div>
</body>
</html>
